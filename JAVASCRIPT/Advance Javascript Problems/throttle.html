<!-- Throttle (The "Speed Limit" Strategy)
Throttling ensures that a function is called at most once in a specified time interval, regardless of how many times the event triggers.

Analogy: A water faucet with a timer. No matter how many times you hit the "on" button, it only releases a burst of water once every 10 seconds.

Best for: * Scrolling: Checking if the user has reached the bottom of the page (infinite scroll) without firing the check 100 times per second.

Gaming: Limiting how many times a player can fire a weapon per second (rate of fire). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttle</title>
  </head>
  <body>
    <input type="text" />
    <div>
      <div>
        <b>Default: </b>
        <span id="default"></span>
      </div>
      <div>
        <b>Throttle: </b>
        <span id="throttle"></span>
      </div>
    </div>
  </body>
  <script>
    const input = document.querySelector("input");
    const defaultText = document.querySelector("#default");
    const throttleText = document.querySelector("#throttle");

    const throttleFn = throttle((value) => (throttleText.textContent = value));

    input.addEventListener("input", (e) => {
      defaultText.textContent = e.target.value;
      throttleFn(e.target.value);
    });

    function throttle(func, wait = 1000) {
      let timerId = null;
      let lastArgs = null;
      let lastContext = null;

      const runTimer = () => {
        if (lastArgs) {
          // If there are pending arguments, execute them
          func.apply(lastContext, lastArgs);
          // Reset arguments so we don't double-trigger
          lastArgs = null;
          lastContext = null;
          // Start a new timer to "lock" the throttle for another 'wait' period
          timerId = setTimeout(runTimer, wait);
        } else {
          // No pending calls, clear the timer ID
          timerId = null;
        }
      };

      return function (...args) {
        if (timerId) {
          // Currently in a wait period, just save the latest args
          lastArgs = args;
          lastContext = this;
        } else {
          // Not in a wait period, execute immediately
          func.apply(this, args);
          // Start the lockout period
          timerId = setTimeout(runTimer, wait);
        }
      };
    }
  </script>
</html>
