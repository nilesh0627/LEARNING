<!-- Throttle (The "Speed Limit" Strategy)
Throttling ensures that a function is called at most once in a specified time interval, regardless of how many times the event triggers.

Analogy: A water faucet with a timer. No matter how many times you hit the "on" button, it only releases a burst of water once every 10 seconds.

Best for: * Scrolling: Checking if the user has reached the bottom of the page (infinite scroll) without firing the check 100 times per second.

Gaming: Limiting how many times a player can fire a weapon per second (rate of fire). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttle</title>
  </head>
  <body>
    <input type="text" />
    <div>
      <div>
        <b>Default: </b>
        <span id="default"></span>
      </div>
      <div>
        <b>Throttle: </b>
        <span id="throttle"></span>
      </div>
    </div>
  </body>
  <script>
    const input = document.querySelector("input");
    const defaultText = document.querySelector("#default");
    const throttleText = document.querySelector("#throttle");

    const throttleFn = throttle((value) => (throttleText.textContent = value));

    input.addEventListener("input", (e) => {
      defaultText.textContent = e.target.value;
      throttleFn(e.target.value);
    });

    const throttle = function (func, delay) {
      let flag = true;
      return function call(...args) {
        if (flag) {
          func.apply(this, args);
          flag = false;
          setTimeout(() => (flag = true), delay);
        }
      };
    };
  </script>
</html>
